                    <input class="input" id="senha" name="senha" type="password" placeholder="Escriba su contrasena" data-tipo="senha" required minlength="6">

                </div>

                <input class="btn btn_login" type="submit" value="Entrar">
            </form>
            <div class="modalContainer">
                <div class="modal">

                    <div class="btns">

                    <span class="error"></span>
                </div>
                <div class="input-container">
                    <input class="textarea_contato" name="mensagem" id="mensagem" data-tipo="mensagem" minlength="120" placeholder="Escriba su Mensaje" required>
                    <span class="error"></span>
                </div>
                <input class="btn btn_contato" type="submit" value="Enviar mensaje">
